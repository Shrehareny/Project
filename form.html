<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Registration Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <style>
        /* Background */
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
            animation: fadeIn 1.2s ease-in;
        }

        /* Main layout */
        .main-box {
            width: 90%;
            max-width: 1100px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            animation: slideUp 1s ease;
        }

        /* Left & Right panels */
        .left, .right {
            padding: 40px;
            width: 50%;
        }

        /* Left panel */
        .left {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            animation: slideLeft 1s ease;
        }

        /* Right panel */
        .right {
            background: #f7f9ff;
            border-left: 1px solid #ddd;
            animation: slideRight 1s ease;
        }

        /* Headings */
        h3, h4 {
            font-weight: 600;
            color: #4b3f72;
        }

        /* Inputs */
        .form-control {
            border-radius: 12px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108,99,255,0.5);
            transform: scale(1.02);
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #5a54e8);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* Record card */
        .alert-success {
            border-radius: 15px;
            background: #eef1ff;
            border-left: 5px solid #6c63ff;
            animation: fadeSlide 0.6s ease;
        }

        .btn-warning, .btn-danger {
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .btn-warning:hover, .btn-danger:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-box {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="main-box">

    <!-- LEFT SIDE : FORM -->
    <div class="left">
        <h3 class="text-center mb-4">Registration Form</h3>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- RIGHT SIDE : DETAILS -->
    <div class="right">
        <h4 class="mb-3">Registered Details</h4>
        <div id="list"></div>
    </div>

</div>

<script>
    let list = document.getElementById("list");

    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        })
        .then(response => response.json())
        .then(data => {

            let div = document.createElement("div");
            div.className = "alert alert-success mt-3";

            div.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Registration ID:</strong> ${data.id}</p>
                <button class="btn btn-warning btn-sm me-2">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            `;

            div.children[3].onclick = function() {
                if (confirm("Are you sure you want to edit this record?")) {
                    document.getElementById("name").value = name;
                    document.getElementById("email").value = email;
                    document.getElementById("password").value = password;
                    div.remove();
                }
            };

            div.children[4].onclick = function() {
                if (confirm("Do you really want to delete this record?")) {
                    div.remove();
                }
            };

            list.appendChild(div);
            document.getElementById("registerForm").reset();
        });
    });
</script>

</body>
</html>
